<div id="BestsellerAddnewPopup">

<mat-dialog-content class="mat-typography">

  <mat-card>
    <mat-card-content>

      <section class="example-section">
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button class="example-margin" value="after"
            >กลุ่ม</mat-radio-button
          >
          <mat-radio-button class="example-margin" value="before"
            >สินค้า</mat-radio-button
          >
        </mat-radio-group>
      </section>

    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <h3>ชื่อกลุ่ม</h3>
      <mat-form-field class="example-form-field">
        <mat-label>ชื่อกลุ่ม</mat-label>
        <input matInput type="text" [(ngModel)]="inputData" />
      </mat-form-field>
    </mat-card-content>
  </mat-card>


</mat-dialog-content>
</div>
<div id="BestsellerAddnewPopupButt">
<mat-dialog-actions align="end">
  <button mat-button>ยกเลิก</button>
  <button mat-button cdkFocusInitial>ยืนยัน</button>
</mat-dialog-actions>
</div>
